<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/WEB-INF/templates/_template2.xhtml">
		<ui:define name="titulo">Configurações</ui:define>
		
		<ui:define name="corpo">
		
			<h:form id="form-conf">
				<h:panelGrid columns="2">
					<p:outputLabel for="diretorio" value="Diretório:"/>
					<p:inputText id="diretorio" value="#{configuracaoBean.configuracao.diretorio}"/>
					
					<p:outputLabel for="backup" value="Backup:"/>
					<p:inputText id="backup" value="#{configuracaoBean.configuracao.backup}"/>
					
					<p:outputLabel for="ativo" value="Ativo:"/>
					<p:selectBooleanCheckbox id="ativo" value="#{configuracaoBean.configuracao.ativo}" />
					
					<p:outputLabel/>
					<p:commandButton value="Salvar"/>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
	

</html>
